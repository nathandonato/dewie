<!-- index.html -->
<!DOCTYPE html>

<html ng-app="dewie">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Request Company Resources</title>
    <!-- styles/scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- static files -->
    <script src="js/app.js"></script>
    <style> 
        .nopadding { padding-left: 0 !important; } 
        .badinput { border: 2px solid red !important; }
        .greentext { color: green; }
        .autocomplete { border: 2px solid gray !important; }
        .clickable { cursor: pointer; }
        .dinput { padding-top: 6px; padding-bottom: 6px; }
    </style>
</head>
<body ng-controller="mainController">
    <div class="container">
        <div class="row">
            <h2 class="col-lg-12 nopadding">{{context.greeting}}</h2>
        </div>
        <div class="row">
            <h4 class="col-lg-12 nopadding">Enter your name.</h4>
        </div>
        <div class="row">
            <input name= "userName" class="col-lg-3 dinput"/>
        </div>
        <div class="row">
            <h4 class="col-lg-12 nopadding">{{context.instructions}}</h4>
        </div>
        <div class="row">
            <input name= "resourceSearch" class="col-lg-5 dinput" ng-model="text" ng-change="autocomplete()"/>
            <button class = "btn btn-small col-lg-1" ng-click="verbResource[context.submitVerb]()">{{context.submitVerb}}</button>
            <h5 class="col-lg-1">
                <i class="greentext" ng-show="adminSuccess">Success!</i>
            </h5>
        </div>
        <div class="row">
            <div class="col-lg-5 autocomplete" ng-show="autocompleteResults.length > 0">
                <div ng-repeat="(key, value) in autocompleteResults">
                    <span class="clickable" ng-click="autopopulate(value)">{{value}}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 nopadding">
                <h5>
                    {{context.reader}}, click
                    <a class="clickable" ng-click="switchContext(context.context)">here</a> 
                    to {{context.switchVerb}} resources.
                </h5>
            </div>
        </div>
    </div>
</body>
